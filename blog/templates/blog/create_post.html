{% extends "blog/base.html" %}

{% block content %}
    {% if submitted %}
        <h1>You successfully created a post!</h1>
    {% else %}
        <h1>Create new Post</h1>
        <form action="" method=POST>
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Submit" class="btn btn-outline-success">
        </form>
    {% endif %}
{% endblock %}

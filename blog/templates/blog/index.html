{% extends "blog/base.html" %}

{% block content %}
    <center>
        <h1>Current date is {{ current_date }}</h1>
        {% for post in posts %}
            <h1>{{ post.title }}</h1>
            <p>By {{ post.author }} on {{ post.date }}</p>
            <p>{{ post.content }}</p>
        {% endfor%}
    </center>
{% endblock %}

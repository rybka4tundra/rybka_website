{% extends "blog/base.html" %}

{% block content %}
{% if submitted %}
<h1>You successfully register!</h1>
{% else %}
<h1>Register</h1>
<form action="" method=POST>
    {% csrf_token %}
    {{ form }}
    <button type="submit" class="btn btn-success">Submit</button>
</form>

{% endif %}
{% endblock %}

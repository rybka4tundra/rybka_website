{% extends "blog/base.html" %}

{% block content %}


<div class="card mt-3 mb-3">
    <div class="card-header text-center">
        <h1>Change profile</h1>
    </div>
    <div class="card-body">
        <form action="" method=POST class="was-validated" enctype="multipart/form-data" novalidate>
            {% csrf_token %}

            {% for field in form %}
            <div class="fieldWrapper">
                {{ field.errors }}
                {{ field.label_tag }}
                {{ field }}
            </div>
            {% endfor %}

            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>
</div>

{% endblock %}
